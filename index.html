<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Login and Registration</title>
  </head>
  <body>
<!--login uz skoro fungoval-->
    <nav>
      <a href="home.html"
        ><button id="back" type="button">back to home(blog)</button></a
      >
    </nav>
    <div class="container">
      <div class="form-container">
        <h1>Login</h1>
        <form id="login-form" action="/" method="POST" enctype="multipart/form-data">
          <input
            id="usernameInput"
            type="text"
            name="usernameInput"
            placeholder="Username"
            required
          />
          <input
            id="passwordInput"
            type="password"
            name="passwordInput"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="form-container">
        <h1>Register</h1>
        <form id="register-form" action="register.php" method="POST">
          <input
            id="usernameInput"
            type="text"
            name="text"
            placeholder="Username"
            required
          />
          <input
            id="passwordInput"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
